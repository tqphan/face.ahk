<body>
    <video controls></video>
    <canvas width="640" height="360"></canvas>
    <span id="fps_text" />
</body>

<script>
    import {
        createApp,
        ref
    } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    import {
        FaceLandmarker,
        FilesetResolver,
        DrawingUtils
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9";
    function startDrawing() {
        var video = document.querySelector('video');
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');

        var paint_count = 0;
        var start_time = 0.0;

        var updateCanvas = function (now) {
            if (start_time == 0.0)
                start_time = now;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            var elapsed = (now - start_time) / 1000.0;
            var fps = (++paint_count / elapsed).toFixed(3);
            document.querySelector('#fps_text').innerText = 'video fps: ' + fps;

            video.requestVideoFrameCallback(updateCanvas);
        }

        video.requestVideoFrameCallback(updateCanvas);

        video.src = "./elephants-dream.webm"
        video.play()
    }
    startDrawing();
</script>
